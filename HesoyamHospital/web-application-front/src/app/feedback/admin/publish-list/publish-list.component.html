<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef> TEXT </th>
      <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="public">
      <th mat-header-cell *matHeaderCellDef> PUBLISH </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-stroked-button color="accent" (click)="OnClick(element)" *ngIf="element.public">Publish</button>                                      
          <div style="color: green;" *ngIf="element.published">Published!</div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div></div>
  <button mat-raised-button color="primary" style="float: right; height: 50px; margin-right: 30px;" routerLink="../../public/allFeedback">ALL PUBLISHED FEEDBACKS</button>
